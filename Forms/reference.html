<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:ital,wght@0,400;0,900;1,900&family=Roboto:wght@300&family=Sacramento&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./menu.css">
    <link rel="stylesheet" href="../forms.css">
</head>

<body>
    <div class="menu">
        <li class="item- home">
            <!-- <span class="back-icon material-symbols-outlined">
            arrow_back
        </span> -->
            <span class="material-symbols-outlined">
                home
            </span><br><span>Page d'accueil</span>
            <!-- Retour vers la page d'acceuil -->
        </li>
        <li class="item- settings">
            <span class="material-symbols-outlined">
                settings
            </span><br>
            <span>Paramètres</span>
        </li>
    </div>
    <section class="form-container">
        <form action="">
            <span>Formulaire de r&eacute;f&eacute;rence</span><br>
            <label for="">Date du jour</label><br>
            <input type="date" name="" id=""><br>
            <input type="text" name="" id="" placeholder="Identifiant du dossier de visite medicale">

            <section id="information-personelles">
                <span>Informations personelles</span><br>
                <input type="text" name="" id="" placeholder="Nom de famille">
                <input type="text" name="" id="" placeholder="Prénom"><br>
                <label for="">Date de naissance</label><br>
                <input type="date" name="" id=""><br>
                <label>Genre</label><br>
                <label for="">Masculin</label>
                <input type="checkbox" name="male" id="">
                <label for="">Féminin</label>
                <input type="checkbox" name="female" id=""><br>
                <input type="tel" name="" id="" placeholder="Numéro de téléphone"><br>
                <label for="">Addresse</label><br>
                <input type="text" name="" id="" placeholder="Rue">
                <input type="text" name="" id="" placeholder="Ville">
                <input type="text" name="" id="" placeholder="Département">
                <input type="email" name="" placeholder="Addresse e-mail" id=""><br>
                <label>Etat civil</label><br>
                <select name="" id="">
                    <option value="">Célibataire</option>
                    <option value="">Marié(e)</option>
                    <option value="">Séparé/Divorcé</option>
                    <option value="">Veuf/Veuve</option>
                </select><br>
            </section>

            <section id="symptômes">
                <span>Liste de sympt&ocirc;mes</span><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </section>

            <section id="motif">
                <span>Motif de la r&eacute;f&eacute;rence</span><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </section>

            <section id="medecin-expediteur">
                <span>Médecin expéditeur</span>
                <input type="text" placeholder="Nom de famille" name="" id=""><br>
                <input type="text" placeholder="Prénom" name=""
                    id=""><br>
                    <input type="number" placeholder="Numéro d'identification du médecin" name="" id=""><br>
                    <label for=""></label><br>
                    <input type="number" placeholder="Code de confirmation" name="" id=""><br>
                    <label for="">Date du jour</label>
                    <input type="datetime-local" name="" id="">
            </section>

            <section id="medecin-recevant">
                <span>Médecin recevant</span>
                <input type="text" placeholder="Nom de famille" name="" id=""><br>
                <input type="text" placeholder="Prénom" name=""
                    id=""><br>
                    <input type="number" placeholder="Numéro d'identification du médecin" name="" id=""><br>
                    <label for=""></label><br>
                    <input type="text" placeholder="Spécialité" name="" id=""><br>
                    <label for="">Date du jour</label>
                    <input type="datetime-local" name="" id="">
            </section>

            <input type="submit" value="Soumettre" class="submit-button">
        </form>
    </section>
    <script src="../index.js"></script>
</body>

</html>

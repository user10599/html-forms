<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:ital,wght@0,400;0,900;1,900&family=Roboto:wght@300&family=Sacramento&family=Ubuntu&display=swap"

<body>
    <div class="menu">
        <li class="item- home">
            <!-- <span class="back-icon material-symbols-outlined">
            arrow_back
        </span> -->
            <span class="material-symbols-outlined">
                home
            </span><br><span>Page d'accueil</span>
            <!-- Retour vers la page d'acceuil -->
        </li>
        <li class="item- settings">
            <span class="material-symbols-outlined">
                settings
            </span><br>
            <span>Paramètres</span>
        </li>
    </div>
    <section class="form-container">
        <form action="">
        <span>Ordonnance pharmaceutique</span>
        <section id="identifiant-dossier">
            <label for="">Date du jour</label><br>
            <input type="date" name="" id=""><br>
            <input type="number" name="" id="" placeholder="Identifiant de dossier"><br>
            <input type="number" name="" id="" placeholder="Identifiant de l'ordonnance"><br>
            <input type="number" name="" id="" placeholder="Identifiant de visite medicale"><br>

        </section>
        <section id="information-personelles">
            <span>Informations personelles</span><br>
            <input type="text" name="" id="" placeholder="Nom de famille">
            <input type="text" name="" id="" placeholder="Prénom"><br>
            <label for="">Date de naissance</label><br>
            <input type="date" name="" id=""><br>
            <label>Genre</label><br>
            <label for="">Masculin</label>
            <input type="checkbox" name="male" id="">
            <label for="">Féminin</label>
            <input type="checkbox" name="female" id=""><br>
            <input type="tel" name="" id="" placeholder="Numéro de téléphone"><br>
            <label for="">Addresse</label><br>
            <input type="text" name="" id="" placeholder="Rue">
            <input type="text" name="" id="" placeholder="Ville">
            <input type="text" name="" id="" placeholder="Département">
            <input type="email" name="" placeholder="Addresse e-mail" id=""><br>
            <label>Etat civil</label><br>
            <select name="" id="">
                <option value="">Célibataire</option>
                <option value="">Marié(e)</option>
                <option value="">Séparé/Divorcé</option>
                <option value="">Veuf/Veuve</option>
            </select><br>
        </section>

        <section id="coordonnées-de-tutel">
            <span>Coordonnées du/de la tuteur/tutrice du patient</span>
            <input type="text" name="" id="" placeholder="Nom de famille"><br>
            <input type="text" name="" id="" placeholder="Prénom"><br>
            <input type="text" name="" id="" placeholder="Nature de la relation"><br>
            <label for="">Date de naissance</label><br>
            <input type="date" name="" id=""><br>
            <label for="">Addresse</label><br>
            <input type="text" name="" id="" placeholder="Rue"><br>
            <input type="text" name="" id="" placeholder="Ville"><br>
            <input type="text" name="" id="" placeholder="Département"><br>
            <input type="email" name="" placeholder="Addresse e-mail" id=""><br>
        </section>

        <section id="assureur">
            <span>Compagnie d'assurance</span><br>
            <input type="text" name="" id="" placeholder="Nom de l'entreprise"><br>
            <input type="tel" name="" id="" placeholder="Numéro de téléphone"><br>
            <input type="number" name="" id="" placeholder="Numéro de compte"><br>
            <input type="number" name="" id="" placeholder="Numéro d'identification du client">
        </section>

        <section id="m&aacute;dicaments">
            <span>M&eacute;dicaments</span>
            <table>
                <thead>
                    <tr>
                        <td>Nom</td>
                        <td>Marque</td>
                        <td>Dosage</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="" id=""></td>
                      <td><input type="text" name="" id=""></td>
                      <td><input type="text" name="" id=""></td>
                
                    </tr>
                    <tr>
                        <td><input type="text" name="" id=""></td>
                      <td><input type="text" name="" id=""></td>
                      <td><input type="text" name="" id=""></td>
                
                    </tr>
                    <tr>
                        <td><input type="text" name="" id=""></td>
                      <td><input type="text" name="" id=""></td>
                      <td><input type="text" name="" id=""></td>
                
                    </tr>
                    <tr>
                        <td><input type="text" name="" id=""></td>
                      <td><input type="text" name="" id=""></td>
                      <td><input type="text" name="" id=""></td>
                
                    </tr>
                </thead>
            </table>

            <label for="">Notes suppl&eacute;mentaires/Instruction sp&eacute;cifique</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </section>

        <section id="m&eacute;decin-prescripteur">
            <span>M&eacute;decin prescripteur</span><br>
            <input type="text" name="" id="" placeholder="Nom de famille"><br>
            <input type="text" name="" id="" placeholder="Prénom"><br>
            <input type="text" name="" id="" placeholder="Identifiant d'approbation"><br>
            <input type="text" name="" id="" placeholder="Signature"><br>
            <label for="">Date de prescription</label><br>
            <input type="date" name="" id="" placeholder="">
        </section>
        <input type="submit" value="Soumettre" class="submit-button">
        </form>
    </section>
    <script src="../index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:ital,wght@0,400;0,900;1,900&family=Roboto:wght@300&family=Sacramento&family=Ubuntu&display=swap"
        rel="stylesheet">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./menu.css">
    <link rel="stylesheet" href="../forms.css">
</head>

<body>
    <div class="menu">
        <li class="item- home">
            <!-- <span class="back-icon material-symbols-outlined">
            arrow_back
        </span> -->
            <span class="material-symbols-outlined">
                home
            </span><br><span>Page d'accueil</span>
            <!-- Retour vers la page d'acceuil -->
        </li>
        <li class="item- settings">
            <span class="material-symbols-outlined">
                settings
            </span><br>
            <span>Paramètres</span>
        </li>
    </div>
    <section class="form-container">
        <form action="">
            <span>Transfert</span><br>
            <label for="">Date du jour</label><br>
            <input type="date" name="" id=""><br>
            <input type="text" name="" id="" placeholder="Identifiant du dossier de visite medicale">

            <section id="information-personelles">
                <span>Informations personelles</span><br>
                <input type="text" name="" id="" placeholder="Nom de famille">
                <input type="text" name="" id="" placeholder="Prénom"><br>
                <label for="">Date de naissance</label><br>
                <input type="date" name="" id=""><br>
                <label>Genre</label><br>
                <label for="">Masculin</label>
                <input type="checkbox" name="male" id="">
                <label for="">Féminin</label>
                <input type="checkbox" name="female" id=""><br>
                <input type="tel" name="" id="" placeholder="Numéro de téléphone"><br>
                <label for="">Addresse</label><br>
                <input type="text" name="" id="" placeholder="Rue">
                <input type="text" name="" id="" placeholder="Ville">
                <input type="text" name="" id="" placeholder="Département">
                <input type="email" name="" placeholder="Addresse e-mail" id=""><br>
                <label>Etat civil</label><br>
                <select name="" id="">
                    <option value="">Célibataire</option>
                    <option value="">Marié(e)</option>
                    <option value="">Séparé/Divorcé</option>
                    <option value="">Veuf/Veuve</option>
                </select><br>
            </section>

            <section id="contact-urgence">
                <span>Contacts d'urgence</span><br>
                <input type="text" name="" id="" placeholder="Nom de famille">
                <input type="text" name="" id="" placeholder="Prénom"><br>
                <input type="text" name="" id="" placeholder="Nature de la relation"><br>
                <label for="">Addresse</label><br>
                <input type="text" name="" id="" placeholder="Rue">
                <input type="text" name="" id="" placeholder="Ville">
                <input type="text" name="" id="" placeholder="Département"><br>
                <input type="tel" name="" id="" placeholder="Numéro de téléphone"><br>
                <input type="email" name="" id="" placeholder="Addresse e-mail">
            </section>

            <section id="symptômes">
                <span>Liste de sympt&ocirc;mes</span><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </section>

            <section id="Douleurs">
                <span>Douleurs</span><br>
                <input type="radio" name="" id="">
                <label for="">Non</label>
                <input type="radio" name="" id="">
                <label for="">Oui? Veuillez pr&eacute;ciser le type de douleur et le niveau(0-10)</label><br>
                <textarea name="" id="" cols="30" rows="10"
                    placeholder="0(Pas de douleur), 10(Extr&ecirc;mement douloureuse)"></textarea><br>
            </section>

            <section>
                <span>M&eacute;dicaments</span><br>
                <label for="">Prenez vous des m&eacute;dicaments sous prescription?</label><br>
                <input type="radio" name="" id=""><label for="">Non</label><br>
                <input type="radio" name="" id=""><label for="">Oui? Lesquels et dans quelle mesure(dosage)?</label><br>
                <textarea name="" id="" cols="30" rows="10"></textarea><br>
                <label for="">Prenez vous des m&eacute;dicaments sans prescription?</label><br>
                <input type="radio" name="" id=""><label for="">Non</label><br>
                <input type="radio" name="" id=""><label for="">Oui? Lesquels et dans quelle mesure(dosage)?</label><br>
                <textarea name="" id="" cols="30" rows="10"></textarea><br>
            </section>

            <section id="transfert-approbation">
                <span>Approbation de transfert</span><br>
                <label for="">Raison du transfert</label><br>
                <textarea name="" id="" cols="30" rows="10"></textarea><br>
                <input type="text" name="" id="" placeholder="Nom de l'h&ocirc;pital d'origine"><br>
                <input type="text" name="" id="" placeholder="Numéro d'identification de l'h&ocirc;pital d'origine"><br>
                <input type="text" name="" id="" placeholder="Nom du médecin approbateur"><br>
                <label for="">Date du transfert</label><br>
                <input type="date" name="" id=""><br>
                <input type="text" name="" id=""
                    placeholder="Identifiant d'approbation de l'h&ocirc;pital d'acceuil"><br>
                <input type="text" name="" id="" placeholder="Nom de l'h&ocirc;pital d'acceuil"><br>
                <input type="text" name="" id="" placeholder="Numéro d'identification de l'h&ocirc;pital d'acceuil"><br>
                <label for="">Date de r&eacute;ception</label><br>
                <input type="date" name="" id=""><br>
            </section>

            <section>
                <span>Compagnie de transport</span>
                <input type="text" name="" id="" placeholder="Nom de la compagnie de transport"><br>
                <input type="text" name="" id="" placeholder="Numéro d'identification de la compagnie de transport"><br>
                <label for="">Date et heure de d&eacute;part</label><br>
                <input type="datetime-local" name="" id=""><br>
                <label for="">Date et heure d'arriv&eacute;e</label><br>
                <input type="datetime-local" name="" id=""><br>
                <input type="text" name="" id="" placeholder="Nom de l'employ&eacute;(e)"><br>
                <input type="text" name="" id="" placeholder="Signature de l'employ&eacute;(e)"><br>
            </section>
            <input type="submit" value="Soumettre" class="submit-button">
        </form>
    </section>
    <script src="../index.js"></script>
</body>

</html>
